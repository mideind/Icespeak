name: tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9"] # , "3.10", "3.11", "3.12"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e '.[dev]'
      - name: Set up API keys
        env:
          ICESPEAK_KEYS_DIR: "keys/"
          AZURE_TTS_KEY: ${{ secrets.AZURE_TTS_KEY }}
          AWS_POLLY_KEY: ${{ secrets.AWS_POLLY_KEY }}
          GOOGLE_TTS_KEY: ${{ secrets.GOOGLE_TTS_KEY }}
        run: |
          # Azure TTS key
          pwd
          echo "$AZURE_TTS_KEY" > keys/AzureSpeechServerKey.json
          cat keys/AzureSpeechServerKey.json
          # AWS Polly API key
          echo "$AWS_POLLY_KEY" > keys/AWSPollyServerKey.json
          # Google TTS key
          echo "$GOOGLE_TTS_KEY" > keys/GoogleServiceAccount.json
      - name: Test with pytest
        env:
          ICESPEAK_KEYS_DIR: "keys/"
          AZURE_TTS_KEY: ${{ secrets.AZURE_TTS_KEY }}
          AWS_POLLY_KEY: ${{ secrets.AWS_POLLY_KEY }}
          GOOGLE_TTS_KEY: ${{ secrets.GOOGLE_TTS_KEY }}
        run: |
          pytest --run-slow -vvvrP --log-level=DEBUG --capture=tee-sys
      - name: Lint with pre-commit hooks
        run: |
          pre-commit run --all-files

